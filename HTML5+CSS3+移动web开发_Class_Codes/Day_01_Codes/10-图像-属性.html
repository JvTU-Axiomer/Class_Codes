<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./cat.jpg" alt="这是一只猫咪">
    <br>
    <!-- 以前网速慢，可能导致图片加载不出来，不想影响网页内容的浏览，则可用alt替换图片内容. -->
    <img src="./cat1.jpg" alt="这是一只猫咪">
    <br>
    <img src="./dog.jpg" title="这是一只旺财">
    <br>
    <!-- 浏览器缩放图片，默认是等比例缩放. -->
    <img src="./cat.jpg" width="100">
    <br>
    <!-- 浏览器缩放图片，默认是等比例缩放. -->
    <img src="./dog.jpg" height="600">
</body>
</html>
